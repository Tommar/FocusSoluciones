<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
      
        
      
        
        
          <h:form>
    <p:growl autoUpdate="true"/>
 
    <p:panelMenu style="width:300px">
        <p:submenu label="Usuarios">
            <p:menuitem value="Ver usuarios" outcome="/usuario" icon="ui-icon-disk" />
           <p:menuitem value="Crear Usuario" outcome="/crearUsuario" icon="ui-icon-disk" />
        </p:submenu>
        <p:submenu label="Stock">
            <p:menuitem value="Ver Stock" outcome="/cilindro"  ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:separator />
        <p:submenu label="Precios" >
            <p:menuitem value="Ver Precios" outcome="/precio" icon="ui-icon-signal" />
        </p:submenu>
    </p:panelMenu>

    
    
    
</h:form>

        
        
        <h:form id="formLogin">
            <p:growl id="loginGrowl"/>
            
            <p:panel header="Login" style="width: 40%;">
                <p:outputLabel value="#{sessionScope.user.nombre}"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Rut"/><p:inputText value="#{accbean.idUsuario}"/>
                    <p:outputLabel value="Clave"/><p:inputText value="#{accbean.clave}"/>
                    <p:outputLabel /><p:commandButton value="Login" actionListener="#{accbean.acceder()}" ajax="false"/>
                </h:panelGrid>
                
                
                
            </p:panel>
            
            
            
        </h:form>
        
    </h:body>
</html>
